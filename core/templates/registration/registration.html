{% extends 'base.html' %}

{% block title %} Регистрация {% endblock %}
{% load crispy_forms_tags %}  
{% block main %}
<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <div class="row" style="margin-right: 300px;">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Регистрации</h1>
                        </div>
                        <hr>
                        <div class="form-group">
                        <form class="user" action="" method="post">
                            {% csrf_token %}
                            <div class="form-group">

                                    <div class="text-center">
                                        {{ form|crispy}}
                                        <script src='https://www.google.com/recaptcha/api.js'></script>
                                        <div class="form-group g-recaptcha" data-sitekey="6Lf50v8kAAAAAPvQJ0hE7sZkKplSaa7EtTY0I4ZS"></div>
                                    </div>

                            </div>  
                            <button type="submit" class="btn btn-primary btn-user btn-block form-control form-control-user">
                                Создать аккаунт
                            </button>
                        </form>
                        </div>
                        <div class="text-center">
                            <a class="small" href="{% url 'login' %}">Есть аккаунт?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
  </div>
{% endblock %}
