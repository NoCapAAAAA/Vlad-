{% extends 'base.html' %}
{% load static %}

{% block main %}
    <div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mb-5 mb-md-0">
            <h2 class="h3 mb-3 text-black">Детали заказа</h2>
            <form action="" method="post" class="billing-form">
              {% csrf_token %}
            <div class="p-3 p-lg-5 border">

              <div class="form-group row">
                <div class="col-md-12">
                  <label for="c_companyname" class="text-black">Название компании</label>
                  <input type="text" class="form-control" id="c_companyname" name="c_companyname">
                </div>
              </div>

              <div class="form-group row">
                <div class="col-md-12">
                  <label for="c_address" class="text-black">Адрес <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="c_address" name="c_address" placeholder="Название улицы">
                </div>
              </div>

              <div class="form-group">
                <input type="text" class="form-control" placeholder="Дом, строение и тд." name="c_adressetc">
              </div>

              <div class="form-group">
                <label for="c_order_notes" class="text-black">Комментарии к заказу</label>
                <textarea name="c_order_notes" id="c_order_notes" cols="30" rows="5" class="form-control" placeholder="Напишите то что считаете важным"></textarea>
              </div>

            </div>


          </div>
          <div class="col-md-6">
            <div class="row mb-5">
              <div class="col-md-12">
                <h2 class="h3 mb-3 text-black">Ваш заказа</h2>
                <div class="p-3 p-lg-5 border">
                  <table class="table site-block-order-table mb-5">
                    <thead>
                      <th>Услуга</th>
                      <th>Цена</th>
                    </thead>
                      {% for prod in cart %}
                        <tbody>
                          <tr>
                            <td>{{prod.post.name}}</td>
                            <td>{{prod.post.price}}</td>
                          </tr>
                        </tbody>
                      {% endfor %}
                  </table>

                  <div class="form-group">
<!--                    <button class="btn btn-primary btn-lg py-3 btn-block" type="submit" onclick="window.location='thankyou.html'">Оформить заказ</button>-->
                  </div>

                </div>
              </div>
            </div>

          </div>
        </div>
        </form>
      </div>
    </div>
{% endblock %}
