{% extends 'base.html' %}
{% load static %}

{% block main %}

{% for i in tire %}
<div class="main-body"style="margin-right: 300px;"><br>
  <div class="row gutters-sm">
    <div class="col-md-4 mb-3">

    </div>
    <div class="col-md-8">
      <div class="card mb-3">
        <div class="card-body">
          
          <div class="row" id="idorder">
            <div class="col-sm-3">
              <h6 class="mb-0">Диметр</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{i.Rtire}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Срок хранения</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{i.storevalue}} Дня
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Статус</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{i.status}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Цена</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{i.price}} ₽ [Руб.]
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Количество шин</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{i.kolvotire}}
                    </div>
                  </div>




                </div>
              </div>
            </div>
          </div>
    </div>
    {% endfor %}
</div> 
{% endblock %}
